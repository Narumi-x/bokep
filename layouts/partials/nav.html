<div class="container px-4">
  <nav class="navbar my-4 sm:my-8">
    <div class="flex-1 gap-4">
      <div class="avatar cursor-pointer" @click="flip = !flip">
        <div class="w-10 rounded-full hover:shadow-xl">
          <img src="{{ .Site.Params.avatar | relURL }}" alt="avatar" />
        </div>
      </div>

      <div>
        <div class="text-lg font-semibold">
          {{- if .Site.Params.headerTitle -}} {{ .Site.Params.headerTitle }} {{- else -}} Set `headerTitle` in the
          config to display {{- end -}}
        </div>
        {{- if .Site.Params.motto -}}
        <div class="text-sm text-gray-500">{{ .Site.Params.motto }}</div>
        {{- end -}}
      </div>
    </div>
  </nav>
</div>
