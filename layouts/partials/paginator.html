<div class="join grid grid-cols-2">
  {{ if .paginator.HasPrev }}
  <a href="{{ .paginator.Prev.URL }}" title={{ i18n "prevPage" }} class="join-item btn btn-outline btn-sm">
    {{ i18n "prevPage" }}
  </a>
  {{ else }}
  <button class="join-item btn btn-outline btn-sm" disabled>
    {{ i18n "prevPage" }}
  </button>
  {{ end }}
  {{ if .paginator.HasNext }}
  <a href="{{ .paginator.Next.URL }}" title="{{ i18n "nextPage" }}" class="join-item btn btn-outline btn-sm">
    {{ i18n "nextPage" }}
  </a>
  {{ else }}
  <button class="join-item btn btn-outline btn-sm" disabled>
    {{ i18n "nextPage" }}
  </button>
  {{ end }}
</div>
