<div class="flex items-center">
  {{ if .Params.avatar }}
  <div class="avatar">
    <div class="w-8 rounded-full">
      <img class="my-0" src="{{ .Params.avatar }}" />
    </div>
  </div>
  {{ else }}
  <span>@</span>
  {{ end }}

  {{ if .Params.avatar }}
  <span class="ml-1">
  {{ else }}
  <span>
  {{ end }}
  {{ if .Params.author }}
    {{ if and .Params.authorlink (eq .template "single") }}
      <a href="{{ .Params.authorlink }}" target="_blank">{{ .Params.author }}</a>
    {{ else }}
      {{ .Params.author }}
    {{ end }}
  {{ else }}
    {{ site.Params.author }}
  {{ end }}
  </span>
</div>
